<!DOCTYPE html>
<html lang="en">

<head>
    <!-- <meta name=viewport content=width=device-width, initial-scale=1 /> -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/x-icon" href="#">
    <title>Simon Says</title>
    <link href="Images/color_twister.gif" rel="icon">
    <link href="https://fonts.googleapis.com/css2?family=Bungee+Shade&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Jersey+10&family=Sedan:ital@0;1&display=swap" rel="stylesheet">
    <link href="CSS/style.css" rel="stylesheet">
    <script defer src="JS/app.js"></script>
</head>

<body>
    <section id="startPage">
        <h1 id="title">Simon Says</h1>
        <button id="playButton">Play</button>
    
        <h1 id="instruction">Instructions</h1>
        <ul>
            <li><p>Simon will give you a set of pattens. All you got to do is repeat them in the dame order</p></li>
        </ul>
    </section>
    
    <section id="gamePage">
        <div id="board">
            <h4 id="resultMessage">Simons Turn</h4>
            <div class="code" id="c1">1</div>
            <div class="code" id="c2">2</div>
            <div class="code" id="c3">3</div>
            <div class="code" id="c4">4</div>
        </div>
        <button id="resetButton">Play Again</button>   
    </section>
</body>
</html>
